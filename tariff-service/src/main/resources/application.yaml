server:
  port: 8095

springdoc:
  swagger-ui:
    path: "/swagger"
    disable-swagger-default-url: true
    use-root-path: true

spring:
  kafka:
    consumer:
      group-id: "tarifficatorGroup"
    bootstrap-servers: localhost:29092
  datasource:
    url: jdbc:postgresql://localhost:5432/tarifficator-db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate

  liquibase:
    enabled: true
    default-schema: "${app.schema}"
    change-log: db/changelog/changelog-master.xml
preliquibase:

  enabled: true

app:
  schema: "tariff_service"
