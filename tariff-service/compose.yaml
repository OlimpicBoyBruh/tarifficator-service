services:

  tariff-service:
    build: .
    container_name: "tariff-service"
    image: "tariff-service"
    depends_on:
      - db-service
    networks:
      - backend-tarifficator
    environment:
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - INTEGRATION_SERVICE_PRODUCT_BASE_URL=${INTEGRATION_SERVICE_PRODUCT_BASE_URL}
      - INTEGRATION_SERVICE_AUTH_BASE_URL=${INTEGRATION_SERVICE_AUTH_BASE_URL}

    ports:
      - 8095:8095
